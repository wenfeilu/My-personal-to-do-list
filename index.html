<html>
    <head>
        <title>Wenfei to-do List</title>

        <link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" href="assets/todo.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Titillium+Web:400,700,400italic,700italic|Open+Sans">
    	<link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.min.css">
    	<link rel="stylesheet" href="dist/check-radio.css">
        <script src="https://use.fontawesome.com/33ca0abf25.js"></script>
    </head>

    <body class="well" background="images/container.jpg">
        <div id="container">

            <div id="header"> My To Do List </div>

            <div class="task-list" id = "addcontainer">
                <h3>Add a task</h3>
                <form id="todo-form">
                    <input type="text" placeholder="Title" />
                    <textarea placeholder="Description"></textarea>
                    <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                    <!-- <input type="button" id="additem" class="btn btn-danger" value="Add Task" onclick="todo.add();" /> -->
                    <div class="checkbox">
	                    <span class="Form-title"><label></label></span>
					        <label class="Form-label--tick">
					            <input type="radio" id="myCheck1" name="SomeRadio" class="Form-label-radio" >
					            <span class="Form-label-text">work</span>
					        </label>
					        <label class="Form-label--tick">
					            <input type="radio" id="myCheck2" name="SomeRadio" class="Form-label-radio">
					            <span class="Form-label-text">life</span>
					        </label>
					        <label class="Form-label--tick">
					            <input type="radio" id="myCheck3" name="SomeRadio" class="Form-label-radio">
					            <span class="Form-label-text">other</span>
					        </label>
	                </div>

  					<input type="button" id="additem" class="btn btn-light" value="Add Task" onclick="todo.add();" />
                </form>
                <input type="button" class="btn btn-danger" value="Clear Data" onclick="todo.clear();" />
                <img src="images/cuteimg.gif" class="insertimg">

                
            </div>

            <div class="task-list task-container" id="inProgress">
                <h3>To Be Done</h3>
            </div>

            <div class="task-list task-container" id="completed">
                <h3>Completed</h3>
            </div>
            <div class="task-list task-container" id="frequentlyUse">
                <h3>Frequently Use</h3>
            </div>
            <div class="task-list task-container" id="work">
                <h3>Work</h3>
            </div>
            <div class="task-list task-container" id="life">
                <h3>Life</h3>
            </div>
            <div class="task-list task-container" id="other">
                <h3>Other</h3>
            </div>



            <div style="clear:both;"></div>
            <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>
            <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
            <script type="text/javascript" src="assets/todo.js"></script>

            <script type="text/javascript">
                //$( "#datepicker" ).datepicker();
                //$( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");

                $( "#datepicker" ).datepicker({
                    changeMonth: true,
                    changeYear: true
                 });

                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();
                // $( function() {
                // 	$( "input" ).checkboxradio();
                // 	icon: false
                // } );
            </script>

        </div>
    </body>
</html>
